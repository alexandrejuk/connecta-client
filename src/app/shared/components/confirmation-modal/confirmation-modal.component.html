<div class="modal-header">
  <h4 class="modal-title">Cuidado!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
 <p>{{ message }}</p>
 <p>
  <input
    type="password"
    class="form-control"
    [(ngModel)]="password"
    #ctrl="ngModel"
    required
    placeholder="Digite sua senha"
  >
 </p>
 <div class="invalid-password">{{invalidPassword}}</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Cancel</button>
  <button [disabled]="!ctrl.valid" type="button" class="btn btn-danger" (click)="confirm()">Confirmar</button>
</div>
