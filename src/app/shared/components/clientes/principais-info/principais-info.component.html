<form [formGroup]="formDadosPrincipais" [ngClass]="{'clientInDebt': isClientInDebt}">

  <div class="row">

    <div class="form-group col-md-4 col-sm-12 col-xs-12 col-lg-3"
      [class.required]="formDadosPrincipais.hasError('required')">
      <label class="control-label" for="cnpj_cpf">CNPJ ou CPF</label>
      <input type="text" [textMask]="{mask: mask}" class="form-control"
      formControlName="cnpj_cpf" id="cnpj_cpf" (blur)="emiteEventoCnpj($event.target.value)">

      <div class="text-danger" ngxErrors="cnpj_cpf" #myError="ngxErrors">
        <div ngxError="required" when="touched">
          <small><i class="ion-close"></i> Requerido!</small>
        </div>
      </div>
    </div>

    <div class="form-group col-md-8 col-sm-12 col-xs-12 col-lg-3"
      [class.required]="formDadosPrincipais.hasError('required')">
      <label for="nome_razao_social">Razão social ou nome</label>
      <input type="text" class="form-control" formControlName="nome_razao_social" id="nome_razao_social"
      [readonly]="editarCampoFormulario">

      <div class="text-danger" ngxErrors="nome_razao_social" #myError="ngxErrors">
        <div ngxError="required" when="touched">
            <small><i class="ion-close"></i> Requerido!</small>
        </div>
      </div>
    </div>

    <div class="form-group col-md-4 col-sm-12 col-xs-12 col-lg-3">
        <label for="inscricao_estadual">Inscrição estadual <small>(opc.)</small></label>
        <input type="text" class="form-control" formControlName="inscricao_estadual" id="inscricao_estadual"
        [readonly]="editarCampoFormulario">
      </div>

    <div class="form-group col-md-8 col-sm-12 col-xs-12 col-lg-3">
      <label for="nome_fantasia">Nome fantasia <small>(opc.)</small></label>
      <input type="text" class="form-control"
      formControlName="nome_fantasia" id="nome_fantasia" [readonly]="editarCampoFormulario">
    </div>
  </div>

  <div class="debt-message" *ngIf="isClientInDebt">
    CLIENTE POSSUI RESTRIÇÃO POR CONTA DE UM DÉBITO
  </div>
</form>
