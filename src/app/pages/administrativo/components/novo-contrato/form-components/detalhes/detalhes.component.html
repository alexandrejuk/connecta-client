<ba-card class="col-12" cardTitle="detalhes do contrato" [formGroup]="contratoControl">
    <div class="row">

    <div class="form-group col-md-4 col-sm-12 col-xs-12 col-lg-2">
      <label>Nº do contrato</label>
      <input type="text" formControlName="numero_contrato" class="form-control">
      <span class="text-danger"
        *ngIf="contratoControl.get('numero_contrato').hasError('required') &&
        contratoControl.get('numero_contrato').touched">
        <i class="fa fa-close text-danger"></i> Campo Obrigatório!
      </span>
    </div>

    <div class="form-group col-md-4 col-sm-12 col-xs-12 col-lg-2">
        <span class="text-danger"
        *ngIf="contratoControl.get('data_adesao').hasError('required') &&
        contratoControl.get('data_adesao').touched">
        <i class="fa fa-close text-danger"></i> Campo Obrigatório!
      </span>
      <label for="param_busca">Data de Adesão</label>
      <div class="input-group">
        <input class="form-control" formControlName="data_adesao" name="dp" ngbDatepicker #a="ngbDatepicker" name="busca_data" id="param_busca">
        <button class="input-group-addon" (click)="a.toggle()" type="button">
          <i class="ion-calendar"></i>
        </button>
      </div>

    </div>

    <div class="form-group col-md-4 col-sm-12 col-xs-12 col-lg-2">
      <label for="param_busca">Data de Encerramento</label>
      <div class="input-group">
        <input class="form-control" formControlName="data_encerramento" name="dp" ngbDatepicker #b="ngbDatepicker" name="busca_data"
          id="param_busca">
        <button class="input-group-addon" (click)="b.toggle()" type="button">
          <i class="ion-calendar"></i>
        </button>
      </div>
      <span class="text-danger"
        *ngIf="contratoControl.get('data_encerramento').hasError('required') &&
        contratoControl.get('data_encerramento').touched">
        <i class="fa fa-close text-danger"></i> Campo Obrigatório!
      </span>
    </div>

    <div class="form-group col-md-4 col-sm-12 col-xs-12 col-lg-2">
      <label>Dia de vencimento</label>
      <input [textMask]="{ mask : patternRange }" formControlName="dia_vencimento" class="form-control">
      <span class="text-danger"
        *ngIf="contratoControl.get('dia_vencimento').hasError('required') &&
        contratoControl.get('dia_vencimento').touched">
        <i class="fa fa-close text-danger"></i> Campo Obrigatório!
      </span>
    </div>

    <div class="form-group col-md-4 col-sm-12 col-xs-12 col-lg-2">
      <label for="selecionar_tipo">Subsequente ?</label>
      <select class="form-control" formControlName="subsequente" id="selecionar_tipo">
        <option value=true>Sim</option>
        <option value=false>Não</option>
      </select>
      <span class="text-danger"
        *ngIf="contratoControl.get('subsequente').hasError('required') &&
        contratoControl.get('subsequente').touched">
        <i class="fa fa-close text-danger"></i> Campo Obrigatório!
      </span>
    </div>

    <div class="form-group col-md-4 col-sm-12 col-xs-12 col-lg-2">
      <label for="selecionar_tipo">Selecione o Tipo</label>
      <select class="form-control" formControlName="tipo" id="selecionar_tipo">
        <option>Mensal</option>
        <option>Semestral</option>
        <option>Trimestral</option>
        <option>Anual</option>
      </select>
      <span class="text-danger"
        *ngIf="contratoControl.get('tipo').hasError('required') &&
        contratoControl.get('tipo').touched">
        <i class="fa fa-close text-danger"></i> Campo Obrigatório!
      </span>
    </div>

    <div class="col-12 mb-3">
      <div class="form-group">
        <label for="testes_efetuados">Resumo do contrato</label>
        <textarea class="form-control" formControlName="resumo_contrato" rows="6" id="testes_efetuados">
        </textarea>
      </div>
    </div>
  </div>
</ba-card>
