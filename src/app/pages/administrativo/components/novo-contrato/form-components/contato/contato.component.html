<ba-card cardTitle="Contato">
  <div class="form-group" [class.has-success]="contatoControl.value && (clienteEncontrado | async)">
    <div class="row" [formGroup]="contatoControl">

        <div class="form-group col-md-6 col-sm-12 col-xs-12 col-lg-6"
          [class.has-success]="contatoControl.get('nome').value">
          <label for="nome">Nome (opc.)</label>
          <input type="text" class="form-control" formControlName="nome" id="nome">
        </div>

        <div class="form-group col-md-6 col-sm-12 col-xs-12 col-lg-6"
          [class.has-success]="contatoControl.get('email').value">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" formControlName="email" id="email">
        </div>

        <div class="form-group col-md-6 col-sm-12 col-xs-12 col-lg-6"
          [class.has-success]="contatoControl.get('telefone').value">
          <label for="telefone">Telefone</label>
          <input type="text" class="form-control"
          formControlName="telefone" id="telefone" [textMask]="{ mask : mascaraTelefone }">
        </div>

        <div class="form-group col-md-6 col-sm-12 col-xs-12 col-lg-6"
          [class.has-success]="contatoControl.get('celular').value">
          <label for="celular">Celular <small>(opc.)</small></label>
          <input type="text" class="form-control"
          formControlName="celular" id="celular" [textMask]="{ mask : mascaraTelefone }">
        </div>

      </div>
  </div>
</ba-card>
