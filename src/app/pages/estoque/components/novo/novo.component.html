<form [formGroup]="formProduto" (ngSubmit)="cadastrarProduto(formProduto.value)" novalidate>
  <pre>{{ formProduto.value | json }}</pre>
  <ba-card cardTitle="Dados do Produto">
    <div class="row">

      <div class="form-group col-md-4 col-sm-12 col-xs-12 col-lg-4">
        <label class="control-label" for="descricao">Descrição do Produto</label>
        <input type="text" class="form-control" formControlName="descricao">
      </div>

      <div class="form-group col-md-4 col-sm-12 col-xs-12 col-lg-4">
        <label class="control-label" for="descricao">Modelo</label>
        <input type="text" class="form-control" formControlName="modelo">
      </div>

      <div class="form-group col-md-4 col-sm-12 col-xs-12 col-lg-4">
        <label class="control-label" for="descricao">Marca/Fabricante</label>
        <input type="text" class="form-control" formControlName="marca">
      </div>

      <div class="col-md-6 col-sm-12 col-xs-12 col-lg-6">
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <select class="form-control" name="categoria" formControlName="categoria">
            <option value="" selected>Selecione</option>
            <option *ngFor="let categoria of categoriaProdutos">{{ categoria }}</option>
          </select>
        </div>
      </div>

      <div class="col-md-6 col-sm-12 col-xs-12 col-lg-6">
        <label for="descricao_atendimento">Valor</label>
        <div class="input-group">
          <label class="input-group-addon">R$</label>
          <input type="number" class="form-control" formControlName="valor" id="valor">
        </div>
      </div>

    </div>
  </ba-card>

  <div class="row">
      <div class="col-12">
        <ba-card>
          <div class="row">

            <div class="col-md-6 col-sm-12">
              <button type="submit"
              class="btn btn-primary btn-with-icon"
              [disabled]="formProduto.invalid">
              <i class="ion-android-checkmark-circle"></i>Cadastrar</button>
            </div>

            <div class="col-md-6 col-sm-12">
              <button type="reset" class="btn btn-danger btn-with-icon"
               (click)="formProduto.reset()"
               [disabled]="formProduto.pristine">
              <i class="ion-trash-a"></i>Limpar</button>
            </div>

          </div>
        </ba-card>
      </div>
    </div>

</form>
