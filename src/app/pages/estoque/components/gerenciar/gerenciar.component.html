<p-dataTable
[value]="produtos$ | async"
[lazy]="true"
[rows]="25"
[paginator]="true"
[totalRecords]="totalRecords"
(onLazyLoad)="loadProdutosLazy($event)"
[pageLinks]="5"
[responsive]="true"
[sortOrder]="-1"
[loading]="carregando"
 loadingIcon="ion-load-a"
 rowHover="true"
 sortField="createdAt" styleClass="borderless">

 <p-column field="descricao" header="Descrição Produto" [sortable]="true" [filter]="true" [style]="{'width':'100px'}"></p-column>
 <p-column field="modelo" header="Modelo" [sortable]="true" [filter]="true" [style]="{'width':'100px'}"></p-column>
 <p-column field="marca" header="Marca" [sortable]="true" [filter]="true" [style]="{'width':'100px'}"></p-column>
 <p-column field="valor" header="Valor" [sortable]="true" [style]="{'width':'100px'}"></p-column>
