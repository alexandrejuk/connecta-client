<p-dataTable
[value]="funcionarios"
[lazy]="true"
[rows]="25"
[paginator]="true"
[totalRecords]="totalRecords"
(onLazyLoad)="loadFuncionariosLazy($event)"
[pageLinks]="5"
[responsive]="true"
[sortOrder]="-1"
[loading]="carregando"
 loadingIcon="ion-load-a"
 rowHover="true"
 sortField="nome" styleClass="borderless"
>

  <p-column field="nome" header="Nome" [filter]="true" [style]="{'width':'100px'}">
  </p-column>

  <p-column field="cpf" header="CPF" [filter]="true" filterMatchMode="startsWith" [style]="{'width':'100px', 'text-align': 'center'}">
    <ng-template let-funcionario="rowData" pTemplate="body">
      {{ funcionario.cpf | rgCnpjCpf }}
    </ng-template>
  </p-column>

  <p-column field="rg" header=" RG" [filter]="true" filterMatchMode="startsWith" [style]="{'width':'60px', 'text-align': 'center'}">
    <ng-template let-funcionario="rowData" pTemplate="body">
      {{ funcionario.rg | rgCnpjCpf }}
    </ng-template>
  </p-column>


  <p-column field="ativo" header="Situação" filterMatchMode="startsWith" [style]="{'width':'60px', 'text-align': 'center'}">
    <ng-template let-funcionario="rowData" pTemplate="body">
      {{ funcionario.ativo ? 'Ativo' : 'Inativo' }}
    </ng-template>
  </p-column>


  <p-column styleClass="col-button" [style]="{'width':'20px', 'text-align': 'center'}">
    <ng-template let-funcionario="rowData" pTemplate="body">
      <button type="button" class="info" pButton icon="fa fa-info" (click)="abrirModalDeDetalhes(funcionario._id)"></button>
    </ng-template>
  </p-column>

  <p-column styleClass="col-button" [style]="{'width':'20px', 'text-align': 'center'}">
    <ng-template let-funcionario="rowData" pTemplate="body">
      <button type="button" pButton icon="fa fa-pencil" routerLink="/pages/funcionarios/detalhes/{{ funcionario._id }}"></button>
    </ng-template>
  </p-column>

  <ng-template pTemplate="emptymessage">
      <p *ngIf="carregando" >Buscando funcionários...</p>
      <p *ngIf="!carregando">Nenhum funcionário foi encontrado</p>
  </ng-template>

</p-dataTable>
